# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - djangotodosneh

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: docker.io
        username: ${{ secrets.AzureAppService_ContainerUsername_bb070edb8f6f4b30b9157c3be8d99609 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6e16e367bbbd49d794df901b7aaf5180 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: hub.docker.com/${{ secrets.AzureAppService_ContainerUsername_bb070edb8f6f4b30b9157c3be8d99609 }}/snehcreate/djangok8s:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'djangotodosneh'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_060f8841261e4facacc07f85c2bb1546 }}
        images: 'hub.docker.com//${{ secrets.AzureAppService_ContainerUsername_bb070edb8f6f4b30b9157c3be8d99609 }}/snehcreate/djangok8s:${{ github.sha }}'
