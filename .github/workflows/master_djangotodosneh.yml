# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - djangotodosneh

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c13a3ae89ce2418997253abb1411ad19 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ae1b21330e5249adb901f1e144a6087e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c13a3ae89ce2418997253abb1411ad19 }}/snehcreate/djangok8s:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'djangotodosneh'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_42e5465121ad43f88c78d08b7f6e7d1f }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c13a3ae89ce2418997253abb1411ad19 }}/snehcreate/djangok8s:${{ github.sha }}'